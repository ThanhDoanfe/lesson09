<button type="button" id="weigth">Tính chỉ số cân nặng của cơ thể</button>
<script>
  let hix=document.getElementById("weigth").addEventListener("click",checkcheck);
  function  checkcheck(){
    let bmi=prompt("enter")
    if (bmi < 18)
      alert("Underweight");
    else if (bmi < 25.0)
      alert("Normal");

      alert("Overweight");
    else
      alert("Obese");

  }


</script>
